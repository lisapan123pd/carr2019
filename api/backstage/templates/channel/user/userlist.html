<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>小说管理系统</title>

        <!-- Vendor styles -->
        <link rel="stylesheet"  th:href="@{/superadminUI/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css}"/>
        <link rel="stylesheet"  th:href="@{/superadminUI/vendors/bower_components/animate.css/animate.min.css}"/>
        <link rel="stylesheet"  th:href="@{/superadminUI/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css}"/>
        <link rel="stylesheet" th:href="@{/superadminUI/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css}"/>
        <link rel="stylesheet" th:href="@{/superadminUI/vendors/bower_components/select2/dist/css/select2.min.css}"/>
          <link rel="stylesheet" th:href="@{/superadminUI/vendors/bower_components/sweetalert2/dist/sweetalert2.min.css}"/>
          <link rel="stylesheet" th:href="@{/superadminUI/vendors/bower_components/flatpickr/dist/flatpickr.min.css}"/>

        <!-- App styles -->
        <link rel="stylesheet"  th:href="@{/superadminUI/css/app.min.css}"/>
    </head>

    <body data-sa-theme="1" style="background-image:none;">
        <main class="main">
                <header class="content__title">
                    <h1>渠道管理>渠道商列表</h1>
                </header>
                <div class="card">
                    <div class="card-body">
						<form id="searchForm">
		                     <div class="row">
	                            <div class="col-sm-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="userName" placeholder="用户名"/>
                                        <i class="form-group__bar"></i>
                                    </div>
	                             </div>
	                             <div class="col-sm-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="channelNo" placeholder="渠道编号"/>
                                        <i class="form-group__bar"></i>
                                    </div>
	                             </div>
	                             <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="select2" id="status" name="status" >
                                         <option selected="selected" value="">请选择:状态</option>
                                         <option  value="1">启用</option>
                                         <option value="0">禁用</option>
                                     </select>
                                        <i class="form-group__bar"></i>
                                    </div>
	                             </div>
	                             <div class="col-sm-3">
                                    <div class="form-group">
                                        <input id="btn-search" type="button" class="btn btn-secondary" value="查询"/>
                                    </div>
	                             </div>
	                        </div>
		                </form>
		                <div id="option-btn-list">
		                      <input class="btn btn-light" id="btn_add-chanel-modal" type="button" value="创建渠道商"/>
		                </div>
		                <div class="my-data-list">
                        <table id="data-table-list" class="table table-bordered mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>状态</th>
                                <th>子渠道数量</th>
                                <th>费率</th>
                                <th>渠道名称</th>
                                <th>渠道编号</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                       </div>
                    </div>
                </div>
        </main>
        
        <div class="modal fade" id="save-chanel-modal" data-backdrop="false"  style="display: none;    z-index: 90;" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content" style="background-color: #772036;">
                     <div class="modal-header">
                         <h5 class="modal-title pull-left">新增渠道商</h5>
                     </div>
                     <div class="modal-body">
                         <form id="saveForm">
                             <input type="hidden" id="id" name="id"/>
                             <div class="input-group">
                                <span class="input-group-addon">账号名称</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="userName" name="userName" placeholder="账号名称"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">账号密码</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="password" name="password" placeholder="账号密码"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">渠道名称</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="channelName" name="channelName" placeholder="渠道名称"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon">结算费率</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="rate" name="rate" placeholder="结算费率"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">子渠道量</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="maxChannelCount" name="maxChannelCount" placeholder="子渠道最大数量"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            
                             <div class="input-group">
                                <span class="input-group-addon" style="border-right:1px solid rgba(255,255,255,.2);">用户状态</span>
                                <div class="form-group" >
                                     <select class="select2" id="status" name="status" >
                                         <option selected="selected" value="1">启用</option>
                                         <option value="0">禁用</option>
                                     </select>
                                </div>
                            </div>
                         </form>
                     </div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-link" id="btn_submit">确定</button>
                         <button type="button" class="btn btn-link" id="btn_close" data-dismiss="modal">关闭</button>
                     </div>
                 </div>
             </div>
         </div>
         
         <div class="modal fade" id="setvip-modal" data-backdrop="false"  style="display: none;    z-index: 90;" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content" style="background-color: #772036;">
                     <div class="modal-header">
                         <h5 class="modal-title pull-left">充值扣减</h5>
                     </div>
                     <div class="modal-body">
                         <form id="add_setvipform">
                             <input type="hidden" id="id" name="userId"/>
                             <div class="input-group">
                                <span class="input-group-addon" style="border-right:1px solid rgba(255,255,255,.2);">是否VIP</span>
                                <div class="form-group" >
                                     <select class="select2" id="isVip" name="isVip" >
                                         <option selected="selected" value="1">是</option>
                                         <option value="0">否</option>
                                     </select>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">起始时间</span>
                                <div class="form-group">
                                    <input type="text" class="form-control date-picker flatpickr-input" id="beginTime" name="beginTime" placeholder="起始时间"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">结束时间</span>
                                <div class="form-group">
                                    <input type="text" class="form-control date-picker flatpickr-input" id="endTime" name="endTime" placeholder="结束时间"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                         </form>
                     </div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-link" id="btn_submit">确定</button>
                         <button type="button" class="btn btn-link" id="btn_close" data-dismiss="modal">关闭</button>
                     </div>
                 </div>
             </div>
         </div>

        <!-- Javascript -->
        <!-- Vendors -->
        <script th:src="@{/js/jquery.js}"></script>

        <script th:src="@{/superadminUI/vendors/bower_components/select2/dist/js/select2.full.min.js}"></script>
         <script th:src="@{/superadminUI/vendors/bower_components/sweetalert2/dist/sweetalert2.min.js}"></script>
         <script th:src="@{/superadminUI/vendors/bower_components/flatpickr/dist/flatpickr.min.js}"></script>
        
        <!-- App functions and actions -->
        <script th:src="@{/js/common.js}"></script>
        <script th:src="@{/superadminUI/js/app.min.js}"></script>
        <script th:src="@{/js/channel/user/userlist.js}"></script>
    </body>
</html>
