<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>小说管理系统</title>

        <header th:replace="commonjs :: body"></header>
    </head>

    <body data-sa-theme="1" style="background-image:none;">
        <main class="main">
                <header class="content__title">
                    <h1>权限管理>菜单管理</h1>
                </header>
                <div class="card">
                    <div class="card-body">
						<form id="searchMenuForm">
		                     <div class="row">
	                            <div class="col-sm-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="menuName" placeholder="菜单名称"/>
                                        <i class="form-group__bar"></i>
                                    </div>
	                             </div>
	                             <div class="col-sm-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="uri" placeholder="URI"/>
                                        <i class="form-group__bar"></i>
                                    </div>
	                             </div>
	                             <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="select2" id="search_pid" name="pid" data-placeholder="选择一项">
                                            
                                         </select>
                                    </div>
	                             </div>
	                             <div class="col-sm-3">
                                    <div class="form-group">
                                        <input id="btn-search" type="button" class="btn btn-secondary" value="查询"/>
                                    </div>
	                             </div>
	                        </div>
		                </form>
		                <div id="option-btn-list">
		                      <input class="btn btn-light" id="btn_add-menu-modal" type="button" value="新建菜单"/>
		                </div>
		                <div class="my-data-list">
                        <table id="data-table-list" class="table table-bordered mb-0">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>菜单名称</th>
                                <th>URI</th>
                                <th>上级菜单</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                       </div>
                    </div>
                </div>
        </main>
        
        <div class="modal fade" id="add-menu-modal" data-backdrop="false"  style="display: none;    z-index: 90;" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content" style="background-color: #772036;">
                     <div class="modal-header">
                         <h5 class="modal-title pull-left">新建菜单</h5>
                     </div>
                     <div class="modal-body">
                         <form id="add_menu_form">
                             <input type="hidden" id="id" name="id"/>
                             <div class="input-group">
                                <span class="input-group-addon" style="border-right:1px solid rgba(255,255,255,.2);">父级菜单</span>
                                <div class="form-group" >
                                     <select class="select2" id="pid" name="pid" data-placeholder="选择一项">
                                       
                                     </select>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">菜单名称</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="menuName" name="menuName" placeholder="菜单名称"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" style="width: 78px;">URI</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="uri" name="uri" placeholder="URI"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" style="width: 78px;">排序</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="sort" name="sort" placeholder="排序" value="0"/>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                         </form>
                     </div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-link" id="btn_submit">确定</button>
                         <button type="button" class="btn btn-link" id="btn_close" data-dismiss="modal">关闭</button>
                     </div>
                 </div>
             </div>
         </div>

        <!-- Javascript -->
        <!-- Vendors -->
        <script th:src="@{/js/jquery.js}"></script>

        <script th:src="@{/superadminUI/js/app.min.js}"></script>
        <script th:src="@{/js/authManager/menu_manager.js}"></script>
    </body>
